<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IVORY - ZIP Explorer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ถ้าอยากแยกไปไว้ใน style.css ก็ได้ */
    #loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #555;
    }

    /* สไตล์เสริมสำหรับ spinner */
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <p class="description">Auto-loaded ZIP Explorer with download.</p>

    <!-- Loading Message -->
    <div id="loading">
      Loading ZIP file... <div class="spinner"></div>
    </div>

    <p><strong>ZIP File:</strong> <span id="zipName">Loading...</span></p>
    <a id="downloadBtn" download class="download-button" disabled>Download ZIP</a>

    <div id="fileTree" class="file-tree"></div>
  </div>

  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
